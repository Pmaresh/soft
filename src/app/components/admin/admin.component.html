<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            <h3>Admin Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" formControlName="username" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" formControlName="password" type="password" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div *ngIf="loginFailed" class="alert alert-danger mt-3">
              Login failed. Please check your credentials.
            </div>
            <div *ngIf="loginSuccess" class="alert alert-success mt-3">
              Login successful!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
